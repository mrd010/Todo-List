<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">ToDoMore</h1>
      <div class="menu-container">
        <button class="text-button open-button" id="add-project-button">
          Add Project<span class="icon">+</span>
        </button>
        <div class="menu" id="add-project-menu"></div>
      </div>
    </header>
    <nav class="nav-side-bar">
      <section class="specials">
        <button class="nav-special-button" id="today">
          <span class="material-symbols-sharp"> today </span>
          <span class="button-text">Today</span>
        </button>
        <button class="nav-special-button" id="upcoming">
          <span class="material-symbols-sharp"> event_upcoming </span>
          <span class="button-text">Upcoming</span>
        </button>
        <button class="nav-special-button" id="specific-day">
          <span class="material-symbols-sharp"> date_range </span>
          <span class="button-text">Specific Day</span>
        </button>
      </section>
      <section class="projects">
        <div class="projects-header">
          <h2 class="header-title">Projects</h2>
        </div>
        <div class="projects-nav" id="projects-nav"></div>
      </section>
    </nav>
    <main id="content"></main>
  </body>
</html>
