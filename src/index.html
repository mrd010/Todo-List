<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <header class="app-fixed-header">
      <button class="short-button">
        <span class="material-symbols-rounded button-icon"> home </span>
      </button>
      <form class="input-field" action="#">
        <button type="submit" class="short-button field-button">
          <span class="material-symbols-rounded button-icon"> search </span>
        </button>
        <input type="search" class="text-input" placeholder="Search" />
      </form>
      <button class="long-button" id="new-project">
        <span class="button-text">New Project </span>
        <span class="material-symbols-rounded button-icon"> add </span>
      </button>
      <button class="short-button">
        <span class="material-symbols-rounded button-icon">
          notifications
        </span>
      </button>
      <button class="short-button">
        <span class="material-symbols-rounded button-icon">
          account_circle
        </span>
      </button>
    </header>
    <nav class="app-fixed-side">
      <div class="categories">
        <section class="general-categories">
          <div class="category-section">
            <button class="long-button">
              <span
                class="material-symbols-rounded button-icon"
                style="color: #0284c7"
              >
                all_inbox
              </span>
              <span class="button-text">All Projects</span>
              <span class="notifier">2</span>
            </button>
          </div>
          <div class="category-section">
            <button class="long-button">
              <span
                class="material-symbols-rounded button-icon"
                style="color: #059669"
              >
                today
              </span>
              <span class="button-text">Today</span>
              <span class="notifier"></span>
            </button>
            <button class="long-button">
              <span
                class="material-symbols-rounded button-icon"
                style="color: #9333ea"
              >
                event_upcoming
              </span>
              <span class="button-text">Upcoming</span>
            </button>
            <button class="long-button">
              <span
                class="material-symbols-rounded button-icon"
                style="color: #d97706"
              >
                date_range
              </span>
              <span class="button-text">Any Day</span>
            </button>
          </div>
        </section>
        <section class="custom-categories" id="custom-categories">
          <h4 class="custom-categories-title">Projects</h4>
        </section>
      </div>
      <section class="bottom-menu">
        <button class="long-button" id="new-list">
          <span class="material-symbols-rounded button-icon"> add </span>
          <span class="button-text">New List</span>
        </button>
      </section>
    </nav>
    <main id="app-content"></main>
  </body>
</html>
